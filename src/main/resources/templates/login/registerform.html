<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/shoplayout.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">LionShop</a>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orderhist">구매이력</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">로그인</a>
                    </li>

                </ul>
                <form class="d-flex" action="/">
                    <input name="searchQuery" class="form-control me-2" type="search" placeholder="상품명/키워드" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>



    <div class="content">
        <div class="container center_div w-50 mt-4">

            <form action="/register" role="form" method="post">

                <div class="form-group mb-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" placeholder="이름을 입력해주세요" id="name" name="name" value="">

                </div>

                <div class="form-group mb-3">
                    <label for="email">이메일주소</label>
                    <input type="email" class="form-control" placeholder="이메일을 입력해주세요" id="email" name="email" value="">

                </div>

                <div class="form-group mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호 입력" id="password" name="password" value="">

                </div>

                <div class="form-group mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="비밀번호 재입력" id="password2" name="password2" value="">

                </div>



                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary" style="">회원 가입</button>
                </div>

            </form>

        </div>
    </div>


    <footer class="page-footer footer font-small cyan darken-3">
        <div class="footer-copyright text-center py-3">
            2022 Shopping Mall WebSite
        </div>
    </footer>


    <!-- jQuery, JS, Popper.js, and  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
