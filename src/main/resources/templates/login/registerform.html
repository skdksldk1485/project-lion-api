<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shoplayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/shoplayout.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">

</head>
<body>

    <!-- script only -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            $(document).ready(function (){
                var errorMessage = [[${errorMessage}]];
                if(errorMessage != null){
                    alert(errorMessage);
                }
            })
        </script>
    </th:block>

    <div layout:fragment="content" class="content">
        <div class="container center_div w-50 mt-4">

            <form action="/register" role="form" method="post">

                <div class="form-group mb-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" placeholder="이름을 입력해주세요" id="name" name="name" value="">

                </div>

                <div class="form-group mb-3">
                    <label for="email">이메일주소</label>
                    <input type="email" class="form-control" placeholder="이메일을 입력해주세요" id="email" name="email" value="">

                </div>

                <div class="form-group mb-3">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" placeholder="비밀번호 입력" id="password" name="password" value="">

                </div>

                <div class="form-group mb-3">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" placeholder="비밀번호 재입력" id="password2" name="password2" value="">

                </div>



                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary" style="">회원 가입</button>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

            </form>

        </div>
    </div>


    <!-- jQuery, JS, Popper.js, and  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
