<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/shoplayout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/css/shoplayout.css" rel="stylesheet">
    <link href="/css/common.css" rel="stylesheet">

</head>
<body>



    <div layout:fragment="content" class="content">
        <div class="container center_div w-50 mt-4">
            <form role="form" method="post" action="/login">

                <div class="form-group mb-3">
                    <label th:for="email">이메일주소</label>
                    <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요">
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력">
                </div>

                <div class="mt-3 text-center">
                    <button class="btn btn-primary">로그인</button>
                    <button type="button" class="btn btn-primary" onClick="location.href='/register'">회원가입</button>
                </div>

            </form>
        </div>
    </div>


    <!-- jQuery, JS, Popper.js, and  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
